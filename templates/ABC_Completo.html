{%extends "layout2.html"%}
{%block container%}

<div class="container">
    <div class="row">
        <h3>Alumnos</h3>
        <h4><a href="/index">Nuevo</a></h4>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Direccion</th>
                    <th>Telefono</th>
                    <th>Correo</th>
                    <th>Sueldo</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                </tr>
            </thead>
            <tbody>
                {%for emp in empleado%}
                <tr>
                    <td>{{emp.nombre}}</td>
                    <td>{{emp.direccion}}</td>
                    <td>{{emp.telefono}}</td>
                    <td>{{emp.email}}</td>
                    <td>{{emp.sueldo}}</td>
                    <td>
                        <a href="eliminar.html?id={{emp.id}}"
                        class="btn btn-danger">Eliminar</a>
                    </td>
                    <td>
                        <a href="modificar.html?id={{emp.id}}"
                        class="btn btn-warning">Modificar</a>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</div>
{%endblock%}
