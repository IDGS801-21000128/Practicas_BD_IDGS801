<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 404 - Página no encontrada</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
        }
        .error-code {
            font-size: 120px;
            color: #dc3545;
            margin: 0;
        }
        .error-message {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
        }
        .error-description {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }
        .error-link {
            margin-top: 30px;
        }
        .error-link a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">¡Ups! Parece que te has perdido.</p>
        <p class="error-description">La página que estás buscando no se pudo encontrar.</p>
        <div class="error-link">
            <a href="/">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
